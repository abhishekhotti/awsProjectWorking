<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href= "{{ url_for('static',filename='favicon.ico') }}"/>
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles.css') }}"/>
	<title>Remove a Rule</title>
</head>
<body>
<button><a class="navBar" href="/chooseOne">Home</a></button>
<div class="containerMod">
  <form id = 'contact' action="{{ url_for('removeRuleFromFile') }}" enctype = "multipart/form-data" method="POST">
    <h3>Remove a rule from the parser!</p></h3>
    <fieldset>
    {% for item in ruleArr %}
        <input type="checkbox" name="pickOne" value={{item}}> <b>{{item}}</b><br>
    {% endfor %}
    </fieldset>
    <fieldset>
        <button name="submit" type="submit" id="contact-submit">Submit</button>
    </fieldset>
    </fieldset>
  </form>
</div>

</body>
</html>
