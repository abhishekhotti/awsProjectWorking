<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href= "{{ url_for('static',filename='favicon.ico') }}"/>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
	<title>Upload MP3</title>
</head>
<script>
    function validate(form) {
        fileSize = form.uploadfile.files[0].size; return true;
        if (fileSize > 5000000){
            alert("Please ensure that the file size is less than 5 MB")
            return false;
        }
        return true;
    }
</script>
<body> 
<button><a class="navBar" href="/">Home</a></button>
    <div class="container">  
        <form id = 'contact' action="{{ url_for('transcribeAudio') }}" method="POST" enctype="multipart/form-data"  onsubmit="return validate(this)">
        <h3 id = "pin">Upload MP3</h3>
        <p class="alert">
            <b>{{fail}}</b>
        </p>
        <fieldset id = "pin">
            Select the audio file (.mp3): 
            <br/><b>Files should be less than 5 MB</b> 
            <input type="file" name="uploadfile" accept =".mp3"/>
        </fieldset>
        <fieldset id = "pin">
            <p>
                What is the language? 
                <select name="language">
                        <option name = "languageChoice" value = "eng"> English</option>
                        <option name = "languageChoice" value = "jap"> Japanese</option>
                    </select>
            </p>
        </fieldset>
        <fieldset id = "pin">
            <p>
                How many people are in the convo: 
                <select name="peopleCount">
                        <option name = "languageChoice" value = "1"> 1</option>
                        <option name = "languageChoice" value = "2"> 2</option>
                        <option name = "languageChoice" disabled value = "2"> >3</option>
                    </select>
            </p>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
      </form>
    </div>
</body>
